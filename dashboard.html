<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Dark Mode</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode Styles */
        body {
            background-color: #555a5e;
            color: #212529;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #54168667;
            position: absolute;
            top: 60px;
            left: 0;
            padding-top: 20px;
            color: white;
            transition: background-color 0.3s;
        }

        

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #ffffff;
        }

    

        .sidebar .nav-header {
            color: #adb5bd;
            font-size: 12px;
            padding: 10px 15px;
            text-transform: uppercase;
        }

        /* Top Navbar Styling */
        .top-navbar {
            background-color: rgb(199, 28, 142); 
            height: 60px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

       

        body.dark-mode .top-navbar .navbar-brand {
            color: #e0e0e0;
        }

        .top-navbar input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

     

        .top-navbar input::placeholder {
            color: #b0b0b0;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        

        .main-content h2 {
            margin-top: 20px;
            font-size: 32px;
        }

        .main-content h2 span {
            color: #28a745;
        }

        /* Breadcrumb Styling */
        .breadcrumb {
            background-color: transparent;
            padding-left: 0;
            margin-bottom: 20px;
        }

        

        body.dark-mode .breadcrumb-item.active {
            color: #ffffff;
        }

        /* Chart Container */
        .chart-container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

    

        .chart-container h5 {
            margin-bottom: 20px;
            transition: color 0.3s;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="nav-header">Core</div>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <div class="nav-header">Interface</div>
        <a href="#"><i class="fas fa-columns"></i> Layouts</a>
        <a href="#"><i class="fas fa-file-alt"></i> Pages</a>
        <div class="nav-header">Addons</div>
        <a href="#"><i class="fas fa-chart-line"></i> Charts</a>
        <a href="#"><i class="fas fa-table"></i> Tables</a>
    </div>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="navbar-brand"><img src="img/logo.png" width="56px" height="56px" style="border-radius: 50%;"> Marelco</div>
        <div class="d-flex align-items-center">
            <div class="search-bar me-3">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome! <span style="color: rgb(33, 184, 204);" >JOY</span></h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Charts</li>
            </ol>
        </nav>

        <!-- Chart Section -->
        <div class="chart-container">
            <h5><i class="fas fa-chart-area"></i> Area Chart Diagram</h5>
            <canvas id="myChart" width="100%" height="40"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       
                
           

        // Sample Area Chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mar 1', 'Mar 3', 'Mar 5', 'Mar 7', 'Mar 9', 'Mar 11', 'Mar 13'],
                datasets: [{
                    label: 'Marelco Ratings',
                    data: [10000, 20000, 15000, 3000, 250700, 50000, 7000],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#212529' // Legend text color for light mode
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: '#212529' // X-axis labels color for light mode
                        },
                        grid: {
                            color: '#dee2e6' // X-axis grid lines color for light mode
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#212529' // Y-axis labels color for light mode
                        },
                        grid: {
                            color: '#dee2e6' // Y-axis grid lines color for light mode
                        }
                    }
                }
            }
        });

        // Update Chart Colors on Dark Mode Toggle
        function updateChartColors() {
            if ($('body').hasClass('dark-mode')) {
                myChart.options.plugins.legend.labels.color = '#e0e0e0';
                myChart.options.scales.x.ticks.color = '#e0e0e0';
                myChart.options.scales.x.grid.color = '#444444';
                myChart.options.scales.y.ticks.color = '#e0e0e0';
                myChart.options.scales.y.grid.color = '#444444';
                myChart.data.datasets[0].borderColor = 'rgba(75, 192, 192, 1)';
                myChart.data.datasets[0].backgroundColor = 'rgba(75, 192, 192, 0.2)';
            } else {
                myChart.options.plugins.legend.labels.color = '#212529';
                myChart.options.scales.x.ticks.color = '#212529';
                myChart.options.scales.x.grid.color = '#dee2e6';
                myChart.options.scales.y.ticks.color = '#212529';
                myChart.options.scales.y.grid.color = '#dee2e6';
                myChart.data.datasets[0].borderColor = 'rgba(75, 192, 192, 1)';
                myChart.data.datasets[0].backgroundColor = 'rgba(75, 192, 192, 0.2)';
            }
            myChart.update();
        }
    </script>
</body>
</html>
